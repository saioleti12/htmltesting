<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="my-form">
        <form>
            <div class="my-border">
                <h1>Sign In</h1>
                <label for="emailbox" class="block-labels">Email:</label>
                <input type="text" id="emailbox">
                <label for="password" class="block-labels">Password:</label>
                <input type="password">
                
                <div id="login-checkbox">
                <input type="checkbox">
                <label for="checkbox">Keep Me Signed In</label>
                

                </div>
                <button id="sign-btn">Sign In</button>
                <p>Don't Have An Account?</p><a class="Sign-In" href="SignUp.html">Sign Up</a>
            </div>
        </form>
    </div>
    
</body>
</html>
